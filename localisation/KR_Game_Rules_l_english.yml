RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER   상인단의 광동"
RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT   국민당 좌파의 광동"
RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Mingshu seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   국민당 좌파의 쿠데타"
RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   국민당 우파의 쿠데타"
RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed. Li Zongren later takes over leadership from Chen Mingshu.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"

SZC_PATH:0 "£KR_game_rule_flag_SZC   사천"
RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   무비계의 정권유지"
RULE_OPTION_SZC_ARM_DESC:0 "양썬의 무비계는 사업단의 공세를 성공적으로 방어하여 권력을 잡고 사천을 직예 세력권으로 끌어들일 겁니다."
RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   보정계의 승리"
RULE_OPTION_SZC_BAO_DESC:0 "양썬의 무비계는 류샹의 공세에 압박당해 무너집니다. 이 혼란 속에서 덩시허우 휘하의 보정계는 수도에 대한 통제권을 주장하고 류샹의 청두 포위를 성공적으로 풀어냅니다. 쓰촨성은 내정에만 집중하며, 중립 성이 될 겁니다."
RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   사업단의 승리"
RULE_OPTION_SZC_IND_DESC:0 "류샹의 사업단은 성공적으로 청두를 점령하여 모든 반대파를 제압했습니다. 사천은 봉천 세력권에 들어갈 겁니다."
RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   공화주의자의 대승"
RULE_OPTION_SZC_OFF_DESC:0 "무비계는 청두 포위전에서 샹의 군대를 성공적으로 물리쳤습니다. 그러나, 군관계의 공화주의자들은 샹의 잔당들과 동맹을 맺고 있으며, 그들의 연합군은 약화된 무비계를 격파하고 있습니다. 사천은 연성주의와 국민당 사이에서 갈팡질팡하는 공화주의의 보루가 됩니다."

HNN_PATH:0 "£KR_game_rule_flag_HNN   호남"
RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   혁명적 불교"
RULE_OPTION_HNN_BUD_DESC:0  "자오헝티가 후난에서 선거를 하도록 허용합니다. 탕성즈의 귀석회가 뜻밖의 승리를 거둡니다."
RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   새로운 호남"
RULE_OPTION_HNN_FED_DESC:0  "자오헝티가 후난에서 선거를 하도록 허용합니다. 예상대로 그의 연성당이 승리를 거둡니다."
RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   국민당의 호남 통치"
RULE_OPTION_HNN_KMT_DESC:0  "자오헝티가 후난에서 선거를 하도록 허용합니다. 청첸 휘하의 국민당이 뜻밖의 승리를 거둡니다."
RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   가짜 민주주의"
RULE_OPTION_HNN_AUT_DESC:0  "자오헝티는 선거가 진행되는 것을 허용하지 않고 호남을 독재의 길로 이끌며 베이징의 직예군벌로 노선을 바꿀 겁니다."

YUN_PATH:0 "£KR_game_rule_flag_YUN   운남"
RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   고립주의"
RULE_OPTION_YUN_isolationist_DESC:0  "탕지야오는 권력을 유지하며 그의 연성주의적인 유대관계를 거부함으로써 운남이 고립되는 방향으로 나아가게 될 것입니다."
RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   연성주의"
RULE_OPTION_YUN_federalist_DESC:0  "탕지야오는 권력을 유지하며 그의 연성주의적인 유대관계를 받아들일 것입니다."
RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   룽윈"
RULE_OPTION_YUN_long_yun_DESC:0  "탕지야오는 물러나고 룽윈은 다음 내전에서 승리할 것입니다."
RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   국민당 우파"
RULE_OPTION_YUN_right_KMT_DESC:0  "탕지야오는 물러나고 주페이더는 다음 내전에서 승리할 것입니다."
RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   국민당 좌파"
RULE_OPTION_YUN_left_KMT_DESC:0  "탕지야오가 물러나고 내전은 주더가 룽윈과 주페이더 모두를 몰아낼 만큼 오랫동안 이어질 것입니다."
