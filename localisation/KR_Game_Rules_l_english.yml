RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "라푸아 운동의 헬싱키 행진은 대신 권력을 잡은 제3인터내셔널의 대의에 대한 핀란드 동조자들의 대항이 될 것입니다. 이 사건들에 이어, 적위대는 해산될 것입니다."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   적위대"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "라푸아 운동의 헬싱키 행진은 대신 권력을 잡은 제3인터내셔널의 대의에 대한 핀란드 동조자들의 대항이 될 것입니다. 이 사건들에 이어, 생디칼리스트들의 적위대 해체 시도는 실패하고 쿠데타를 유발할 것입니다."

