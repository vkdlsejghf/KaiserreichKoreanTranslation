RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   민주주의"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "중도 정당들이 네덜란드 정부를 계속 장악하고 있으며, 검은 월요일에 의해 야기된 불안정에서 네덜란드 민주주의가 살아남을 수 있도록 하고 있습니다."
