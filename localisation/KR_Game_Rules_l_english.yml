RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 그들은 함께 싸우는 것에 대한 동의 여부를 확인하기 위해 만날 것입니다. 그 결과는 우연한 기회와 관련되는 다양한 요구/참가자들에 의해 결정됩니다."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE:0 "지지받는 협상국"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE_DESC:0 "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 그들은 함께 싸우는 것에 대한 동의 여부를 확인하기 위해 만날 것입니다. - 그리고 라이히스팍트 AI는 합의를 이루기 위해 항상 협상국의 어떤 의견에도 저항하지 않고 굴복할 것입니다."
