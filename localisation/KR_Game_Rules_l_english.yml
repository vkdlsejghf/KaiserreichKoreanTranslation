RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "인공지능은 국왕이 이끄는 국민연합정부의 권한을 유지시키며, 검은 월요일로 인한 격변 이후 안정을 취할 수 있도록 할 것입니다."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   라푸아 운동"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "라푸아 운동이 헬싱키에서 행진될 예정이며, 핀란드에서 초국가적 정권이 탄생한 것을 기념하여 그곳에 거주하고 있는 왕실을 쫓아낼 것입니다."
