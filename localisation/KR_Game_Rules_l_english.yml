RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "기본값"
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "Should he come to power, General MacArthur will choose one of the available war plans."
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "백색 전쟁 계획: 요크타운"
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "General MacArthur evacuates the West, fortifying himself in Washington D.C.\n§RRequires:§!\n§CMacArthur coups the American government§!"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "백색 전쟁 계획: 샌 재신토"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n§RRequires:§!\n§CMacArthur coups the American government§!"
