SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   사부아 위기"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "기본값"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "프랑스 코뮌의 지원을 받아, 로만디와 오트-사부아의 생디칼리슴 혁명가들이 스위스 국가 정부에 "사부아 위기"로 알려진 대항을 했습니다. 정부가 이 위기에 어떻게 반응하는지가 스위스 국민들의 미래를 형성할 것입니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   현상 유지"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "스위스 정부의 자제 덕분에, 코뮌 지지자들은 스위스와의 좋은 관계를 유지하는 것을 선택했습니다. 위기는 사라졌고 스위스는 점령한 오트-사부아에 대한 통제권을 유지하고 있습니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   오트-사부아를 할양한 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 오트-사부아가 프랑스로 돌아왔습니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   생디칼리슴에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 생디칼리슴에 빠집니다."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   전체주의에 떨어진 스위스"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 전체주의에 빠집니다."
