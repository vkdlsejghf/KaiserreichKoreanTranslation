USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   카이사르냐 킨키나투스냐"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "기본값"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "만약 그가 내전에서 승리한다면, 더글라스 맥아더는 어려운 선택에 직면하게 될 것입니다. 대통령직을 사임하고 평화적인 권력 이양을 보장하거나 미국을 보호하기 위해 무기한으로 재직할 것입니다."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "맥아더의 권력 유지"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "맥아더 대통령은 내전의 원인이 된 자들의 악의적인 영향력에 다시는 미국을 노출시키지 않겠다고 다짐하며 대통령직을 유임합니다.\n§R다음이 필요:§!\n§M미합중국이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더의 권력 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "반역자들이 패배한 가운데 맥아더는 다음 선거까지 나라를 이끌 3인방을 지지하며 물러납니다.\n§R다음이 필요:§!\n§M미합중국이 제2차 미국 내전에서 승리함§!"

CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   제2차 제헌회의"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "기본값"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "노동자들을 하나의 이상과 이념 아래에 연합시키고 미국의 사회주의 정부의 합의를 만들어 내기 위하여, 혁명 투쟁에서 다음 단계를 결정할 때가 왔습니다."
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   플린의 선출"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "생디칼리스트 엘리자베스 걸리 플린이 임시 대통령이 되어 아메리카 연방을 형성합니다.\n§R다음이 필요:§!\n§M미노조연맹이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   토마스의 선출"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "급진사회주의자 노먼 토마스가 임시 대통령이 되어 미 사회주의 공화국을 형성합니다.\n§R다음이 필요:§!\n§M미노조연맹이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   브라우더의 선출"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "전체주의자 얼 브라우더가 임시 대통령이 되어 미 사회주의 합중국 연방을 구성합니다.\n§R다음이 필요:§!\n§M미노조연맹이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   포스터의 선출"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "전체주의자 윌리엄 Z. 포스터가 임시 대통령이 되어 미 사회주의 합중국 연방을 구성합니다.\n§R다음이 필요:§!\n§M미노조연맹이 제2차 미국 내전에서 승리함§!"

TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   미연합국의 미래"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "기본값"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "미국 내전 이후에 구정권은 패배했고, 보수적이며 반동적인 미연합국이 워싱턴에 깃발을 걸었습니다. 이 신정권의 미래는 어떻게 될까요? 시간만이 말해줄겁니다."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   롱의 권력 유지"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "롱 대통령이 권력을 지키기 위해 옛 '동맹'들을 타도합니다.\n§R다음이 필요:§!\n§M미연합국이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   모즐리의 통제"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "아메리카 군단의 국민사령관 조지 반 혼 모즐리가 롱 대통령의 갑작스런 '실종' 이후 적절한 지도자가 나오기 전까지 국가를 인도할 것을 밝혔습니다.\n§R다음이 필요:§!\n§M미연합국이 제2차 미국 내전에서 승리함§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   펠리의 성공적인 쿠데타"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "윌리엄 더들리 펠리와 은색 군단이 롱 대통령 측근의 도움을 받아 쿠데타를 성공시킵니다. 이 새로운 정권은 기독교 국민주의라는 옛 소수 이념을 고수하고 있습니다.\n§R다음이 필요:§!\n§M미연합국이 제2차 미국 내전에서 승리함§!"

HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   총파업의 결과"
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "기본값"
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate, how shall it deal with the workers?"
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   왕국 복원"
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - will be restored. An assembly of Hawaiian nobles will rule up until a successor of the last heir to the throne will be chosen."
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   공화국 선언"
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "The Emergency Directorate decides to proclaim a Republic. The role of interim President will be in the hands of Alexander Baldwin up until proper elections can be arranged."
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   성공적 혁명"
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeath the Police and the National Guard taking control of Honolulu. The Commune of Hawaii is proclaimed!"

MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   사파타 암살 시도"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "기본값"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "암살범이 사파타 대통령을 저격했습니다. 암살범은 대통령 경호원에게 사살되고, 사파타는 회복을 위해 서둘러 병원으로 향합니다. 사파타가 살아남는 지 아닌지는 또 다른 얘기입니다."
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   카예스의 권력 장악"
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "사파타 사후 플루타르코 카예스와 그의 파벌이 대통령궁을 장악하며 마히마토가 출범합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   군부의 권력 장악"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 민주주의를 복원하기보다는 권력을 통합하는 쪽을 택합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   군부의 민주주의 복원"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 나중에 민주주의를 복원합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   시나키스타가 관장"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "호세 안토니아 우르퀴사와 시나키스타의 인기가 늘며 군부의 장악 이후에 쿠데타를 성공시켜, 멕시코 전역에 대한 통제를 확립합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   카예스의 선출"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "전체주의자 플루타르코 카예스와 국가혁명당이 1937년 선거에서 승리합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   톨레다노의 선출"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "생디칼리스트 비센테 토레다노와 멕시코 노동당이 1937년 선거에서 승리합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   비야의 선출"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "급진사회주의자 판초 비야와 국가농민당이 1937년 선거에서 승리합니다."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   루비오의 선출"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "사회민주주의자 파스쿠알 루비오와 멕시코 노동운동당이 1937년 선거에서 승리합니다."

CUB_STRIKE:0 "£KR_game_rule_flag_CUB   아바나 파업"
RULE_OPTION_CUB_STRIKE_RANDOM:0 "기본값"
RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "쿠바는 격변의 파도에 서 있습니다. 1936년의 사건들이 어떻게 전개될지는 오직 신만이 알고 있을 것입니다."
RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "민주주의의 부활"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "파업은 결렬되고, 반대 세력들은 진정될 것입니다. 또한 디아즈 장군 파벌의 정치적 영향력은 약화되어서 쿠데타는 실패한 것으로 여겨지게 될 것입니다..."
RULE_OPTION_CUB_STRIKE_DIAZ:0 "디아즈의 권력 강화"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "디아즈 장군은 아바나 파업 이후 민간정부를 완전히 장악할 것입니다."
RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "정통주의자들의 정권 탈취"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "민간정부가 무너지고 민족주의자들이 정권을 잡을 것입니다."
RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "사회주의자들의 혁명"
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "민간정부가 무너지고 사회주의 파벌들이 정권을 잡게 될 것입니다. 이 파벌들은 하나로 통합될 수도 있고, 연립 정부를 구성해 나갈 수 있습니다."
RULE_OPTION_CUB_STRIKE_COUP:0 "미국이 지원한 쿠데타"
RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "민간정부가 무너지고 사회주의 파벌들이 정권을 잡게 될 것입니다. 하지만, 미국의 도움으로 사회주의 정부는 곧 무너질 것이고, 새로운 정부에 누가 집권할 것인지는 두고 봐야 할 문제 일겁니다."

DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   기회의 창"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "기본값"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Whether Martínez, Estrella, or Trujillo comes to power is left to chance."
RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   로호당 승리"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "President Martínez wins a second term and a coup is avoided."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   공화당 승리"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "Rafael Estrella Ureña is elected as the Dominican Republic's new president."
RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillo의 쿠데타"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    니카라과 선거"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "기본값"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1937 threatens to unseat he and his party."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   국민주권전선 승리"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "The president holds on and wins the election of 1937."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   니카라과 농민당 승리"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "The firebrand Francisco Sequeira Moreno and the PCN win the election of 1937 and forge a middle path between the Sandinistas and the Liberals."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   자유혁명당 승리"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "The liberals of Juan Bautista Sacasa win the 1937 elections and begin to reverse the revolution in favor of liberal democracy."

WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   선거와 혁명"
RULE_OPTION_WIF_ELECTION_RANDOM:0 "기본값"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   자치당 승리"
RULE_OPTION_WIF_ELECTION_PA_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever..."
RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   단일당 승리"
RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   국민통합당 승리"
RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  사회주의 혁명"
RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF   밀어붙이는 총독"
RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."

