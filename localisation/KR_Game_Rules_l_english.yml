RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "인공지능은 일반적인 기회 기반 시스템을 통해 경로를 선택할 것입니다."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   민주주의"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "인공지능은 항상 덴마크 민주주의의 청렴성을 수호할 것입니다. 국왕의 내각은 그것이 형성되면 무너질 것이고 덴마크가 독일과 전쟁을 벌일 경우 덴마크는 제3인터내셔널과 타협하지 않을 것입니다."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   국왕의 내각"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "국왕이 민주정부를 파면한 뒤 인공지능은 왕궁이 설치한 권위민주주의 정부의 권위를 유지합니다."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   혼합체제"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "만약 덴마크가 독일군의 침략을 받는다면, 그들은 생디칼리슴과 자본주의 사이의 온건한 혼합 체제를 시행하면서 제3인터내셔널과 타협할 것입니다. §Y덴마크가 독일과 갈등을 빚지 않는다면 이 경로는 발생하지 않을 것입니다.§!"

