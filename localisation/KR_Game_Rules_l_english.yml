RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "주앙 망가베이라와 사회민주주의자 좌익민주당이 1936년 선거에서 승리했습니다. 정부가 망가베이라 대통령을 만난 칠레 정치인의 체포를 거부한 후, 군대는 쿠데타를 일으켰습니다. 이 쿠데타는 성공적인 생디칼리스트들의 반쿠데타와 맞닥뜨리게 됩니다. 브라질에는 사회주의 국가가 수립되었습니다. 제1차 노동조합총협의회에서는 생디칼리슴 정통주의자가 선출됩니다."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   최대주의자들의 통제"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "주앙 망가베이라와 사회민주주의자 좌익민주당이 1936년 선거에서 승리했습니다. 정부가 망가베이라 대통령을 만난 칠레 정치인의 체포를 거부한 후, 군대는 쿠데타를 일으켰습니다. 이 쿠데타는 성공적인 생디칼리스트들의 반쿠데타와 맞닥뜨리게 됩니다. 브라질에는 사회주의 국가가 수립되었습니다. 제1차 노동조합총협의회에서는 전체주의 최대주의자가 선출됩니다."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   유기적 제국"
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "구스타보 도트 바로소와 국민대중주의자 브라질 통일주의 행동당이 1936년 선거에서 승리했습니다. 정부는 이후 제정복고를 이루고 오를레앙 브라간사 돔 페드로 3세를 황제로 다시 임명합니다."

