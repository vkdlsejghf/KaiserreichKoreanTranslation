RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "인공지능은 왕정을 해체하고 만네르헤임이 백위대를 집결시키도록 할 것입니다. 만네르헤임은 결국 민주적으로 선출된 정부에 권력을 이양할 것입니다."
