RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "급진사회주의자들이 헤이그에서 부르주아 정부를 전복하고 바타비아 코뮌을 설립합니다."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (전체주의)"
